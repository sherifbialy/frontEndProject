<div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <img src="https://image.tmdb.org/t/p/w500/{{ details.poster_path }}" alt="{{ details.title }}" class="img-fluid mb-3 rounded">
      </div>
      <div class="col-md-8 justify-content-center movie-details">
        <h1 class="h2">{{ details.title }}</h1>
        <p class="text-muted mb-3" i18n>Released: {{ details.release_date | date: 'MMM dd, yyyy' }}</p>
        <p class="mb-3">{{ details.overview }}</p>
        <span class="badge bg-secondary mb-2">{{ details.vote_average }}</span><span i18n>/ 10 based on {{ details.vote_count }} votes</span>
        <br>
        <a routerLink="/" class="btn btn-outline-success mt-4"  i18n="@@backToCatalog">Back to Catalog</a>
        
      </div>
     
     
    </div>
   
  </div>
  
  <div class="d-flex justify-content-center align-items-center position-absolute w-100 h-100 top-0 start-0 bg-white bg-opacity-75" *ngIf="isLoading">
    <div class="spinner-border spinner-border-primary" role="status" aria-hidden="true"></div>
  </div>
